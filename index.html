<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">     
    <meta
      name="description"
      content=" Game, Number Game, Memory, Math, Focus Game, Game kids"
    />

    <meta
      name="keywords"
      content=" Family Game, Kids Logics, Discover Math Game "
    />
    <link rel="icon" type="image/x-icon" href="./assets/images/fav-icon-img/">
   
    <!-- Style DOM -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Five Digits Guess Number</title>
</head>
<body>
    <section class ='game-area'>
        <div id="name">
            <h1>
                Guess Winning Number

                <a id ='icon'><i class="fa-solid fa-dice"></i></a>
            </h1>

        </div>
        <div>
            <h2>
                score
            </h2>   
            
            <p id="score">X</p>
            
        </div>
    </section>
    <section class="game-area">
        <div id="computer">
            <h2>Winning Numbers</h2>
            <hr>
            <div id="digits">
                <p id="first_digit"   class="cpu" > X </p>
                <p id="second_digit"  class="cpu" > X </p>
                <p id="third_digit"   class="cpu" > X </p>
                <p id="fourth_digit"  class="cpu" > X </p>
                <p id="fith_digit"    class="cpu" > X </p>
            </div>

        </div>

        <div id="player">
            <h2>Enter Your Guess</h2>
            <hr>
            <input type="number" id="p_first_digit"   name="p_first_digit"   class="ply"   value ="0">
            <input type="number" id="p_second_digit"  name="p_second_digit"  class="ply"   value ="0">
            <input type="number" id="p_third_digit"   name="p_third_digit"   class="ply"   value ="0">
            <input type="number" id="p_fourth_digit"  name="p_fourth_digit"  class="ply"   value ="0">
            <input type="number" id="p_fith_digit"    name="p_fith_digit"    class="ply"   value ="0">
        </div> 

        <div>
            <label for="p_first_digit">---</label>
            <label for="p_second_digit">---</label>
            <label for="p_third_digit">---</label>
            <label for="p_fourth_digit">---</label>
            <label for="p_fith_digit">---</label>
        </div>
        <div>
            <button data-type="submit" class="btn disabled" disabled id="submit">Submit your Guess </button>
            <button data-type="reset" class="btn">Start/Reset</button>
        </div>

    </section>
    <script src="assets/js/script.js" defer>
    </script>
    <script src="https://kit.fontawesome.com/1b7313a957.js"
        crossorigin="anonymous">
    </script>
</body>
</html>
