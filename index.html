<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
     
   
     
   
    <!-- Style DOM -->
    <link rel="stylesheet" href="assets/css/style.css" />

    <title>Five Digits Guess Number</title>
</head>
<body>
    <h1>
        Guess The Winning Number 
    </h1>
    <section class="game-area">
        <div id="computer">
            <label for="first_digit">Winning Numbers</label>
            <hr>
            <input type="number" id="first_digit"   name="first_digit"   class="cpu"  >
            <input type="number" id="second_digit"  name="second_digit"  class="cpu"  >
            <input type="number" id="third_digit"   name="third_digit"   class="cpu"  >
            <input type="number" id="fourth_digit"  name="fourth_digit"  class="cpu"  >
            <input type="number" id="fith_digit"    name="fith_digit"    class="cpu"  >

        </div>

        <div id="player">
            <label for="p_first_digit">Enter Your Guess</label>
            <hr>
            <input type="number" id="p_first_digit"   name="p_first_digit"   class="ply"   value =" ">
            <input type="number" id="p_second_digit"  name="p_second_digit"  class="ply"   value =" ">
            <input type="number" id="p_third_digit"   name="p_third_digit"   class="ply"   value =" ">
            <input type="number" id="p_fourth_digit"  name="p_fourth_digit"  class="ply"   value =" ">
            <input type="number" id="p_fith_digit"    name="p_fith_digit"    class="ply"   value =" ">
        </div> 

        <div>

        </div>
        <div>
            <button data-type="submit" class="btn">Submit your Guess</button>
        </div>

    </section>
    <script src="assets/js/script.js"></script>
</body>
</html>
